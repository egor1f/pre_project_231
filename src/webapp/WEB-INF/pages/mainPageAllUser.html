<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ALL USERS</title>
</head>
<body>
<table border="1" cellpadding="5">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Number</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.number}"></td>

        <td>
            <a th:href="'/edit_user?id=' + ${user.id}">Edit</a>
        </td>

        <td>
            <a th:href="'/delete_user?id=' + ${user.id}">Delete</a>
        </td>
    </tr>
</table>
<h3><a th:href="@{/add_user}">New User</a></h3>
</body>
</html>
